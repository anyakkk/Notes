<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstra.." integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        function addPack() {
            let lst = document.getElementById("list-packs")
            let element = document.createElement("input")
            element.setAttribute("type", "text")
            element.setAttribute("style", "width: 90%")
            element.value = "Новая папка"

            lst.insertBefore(element, lst.firstChild)
            let endEvent = function (event) {
                if ((element.value == null) || (element.value === "")) {
                    element.value = "Новая папка"
                }
                    axios.get("/addPack", {
                        withCredentials: true,
                        params: {
                            "name": element.value
                        }
                    }).then(res => {
                        location.reload()
                    });
            }

            element.addEventListener('focusout',endEvent)
            element.addEventListener('keydown', function(e) {
                if (e.key == 'Enter') {
                    endEvent()
                }
            });
            element.focus()
            element.select()
        }
    </script>



    <meta charset="UTF-8">


    <title>Notes</title>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="@{/}">Заметки</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="@{/}" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Пользователь
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                            <li><a class="dropdown-item" href="#">User</a></li>
                            <li><a class="dropdown-item" href="#">Login</a></li>
                            <li><hr class="dropdown-divider"></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
                    <button class="btn btn-outline-success" type="submit">Искать</button>
                </form>
            </div>
        </div>
    </nav>



    <p></p>

    <div class="container-fluid m-0 p-0" style="padding-right: 0.75rem!important;">
        <div class="row">
            <div class="col-2">
                <button class="btn btn-outline-dark" onclick="addPack()">Добавить папку</button>
                <div id="list-packs">
                    <button th:each="pack:${packList}" th:text="${pack.name}" th:onclick="'location.replace(\'/pack/'+${pack.id}+'\')'"></button>
                </div>
            </div>
            <div class="col-2">
                <button class="btn btn-outline-dark" th:onclick="'location.replace(\'/addNote/'+${packSelected}+'\')'" th:if="${isPackSelected}">Добавить заметку</button>
                <div id="list-notes">
                    <div th:if="${isPackSelected && not noteList.isEmpty()}">
                        <button th:onclick="'location.replace(\'/note/'+${packSelected}+'/'+${note.id}+'\')'" th:each="note:${noteList}" th:text="${note.name}"></button>
                </div>
                    <div th:if="${isPackSelected && noteList.isEmpty()}">
                        Нет заметок
                    </div>
                </div>
            </div>
            <div class="col">
                <div th:if="${isNoteSelected}">
                    <form th:object="${saverForm}" th:action="'/saveNote/'+${packSelected}+'/'+${noteSelected}">
                        <div class="input-group mb-3">
                            <input autocomplete="off" th:field="${saverForm.name}" type="text" class="form-control" placeholder="Имя заметки" aria-label="Имя заметки" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Сохранить</button>
                        </div>
                        <p></p>
                        <textarea th:field="${saverForm.keep}" style="height: 70vh; width: 100%; resize: none"></textarea>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
