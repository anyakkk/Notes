<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

<div class="mb-3" style="position: absolute;top: 35%;right: 35%;bottom: 35%;left: 35%;margin: auto;">
    <h1>Зарегистрироваться</h1>
    <form action="#" th:action="@{/registration}" th:object="${userForm}" method="post">
        <div>
            <label> Логин: <input type="text" name="username" th:field="${userForm.username}"/></label>
        </div>
        <p></p>
        <div>
            <label> Пароль: <input type="password" name="password" th:field="${userForm.password}"/> </label>
        </div>
        <p></p>
        <div>
            <input type="submit" value="Зарегистрироваться"/>
        </div>
    </form>
</div>
</body>
</html>
